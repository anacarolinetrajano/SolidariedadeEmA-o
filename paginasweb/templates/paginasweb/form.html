{% extends 'paginasweb/index.html' %}

{% block conteudo %}
  <h2>{{ titulo }}</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}

    {% if botao == "Excluir" %}
    <h4>
      Deseja excluir o registro:
      <span style="color: red;">
        {{object}}
      </span>

      </h4>
    {% endif %}

    <button type="submit">{{botao}}</button>
  </form>
{% endblock %}
