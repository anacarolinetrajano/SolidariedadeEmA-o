{% extends "paginasweb/index.html" %} {# Extend your main base template #}

{% load static %}

{% block conteudo %}
<section id="cadastrar-doador-section" class="py-20 bg-white">
        <div class="container mx-auto px-6">
            <h2 class="text-3xl md:text-4xl font-bold text-center text-gray-800 mb-16">Cadastre-se como Doador</h2>
            <div class="max-w-2xl mx-auto bg-gray-50 rounded-xl shadow-lg p-8">
                <form id="doador-form">
                    <div class="mb-6">
                        <label for="doador-nome" class="block text-gray-700 mb-2">Nome Completo</label>
                        <input type="text" id="doador-nome" class="w-full px-4 py-3 border rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent" placeholder="Seu nome completo" required>
                    </div>
                    <div class="mb-6">
                        <label for="doador-telefone" class="block text-gray-700 mb-2">Telefone</label>
                        <input type="tel" id="doador-telefone" class="w-full px-4 py-3 border rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent" placeholder="(XX) XXXXX-XXXX" required>
                    </div>
                    <div class="mb-6">
                        <label for="doador-cidade" class="block text-gray-700 mb-2">Cidade</label>
                        <input type="text" id="doador-cidade" class="w-full px-4 py-3 border rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent" placeholder="Sua cidade" required>
                    </div>
                    <div class="mb-6">
                        <label for="doador-email" class="block text-gray-700 mb-2">Email</label>
                        <input type="email" id="doador-email" class="w-full px-4 py-3 border rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent" placeholder="seu.email@exemplo.com" required>
                    </div>
                    <button type="submit" class="w-full bg-green-600 text-white py-3 px-6 rounded-lg font-semibold hover:bg-green-700 transition-colors">
                        Cadastrar Doador
                    </button>
                </form>
            </div>
        </div>
    </section>
{% endblock %}
